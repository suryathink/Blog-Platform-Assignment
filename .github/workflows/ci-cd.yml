name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t suryathink/blogplatformassignment:latest ./server

      - name: Validate Build
        run: |
          echo "âœ… Docker image built successfully and pushed to registry"
          docker images | grep blogplatformassignment

      - name: Push Docker Image to Docker Hub
        run: |
          docker push suryathink/blogplatformassignment:latest
